<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Rigging</title>
  <link rel="stylesheet" href="dist/rigging.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="view view-scrollable">
    <div class="bar">
      <h1 class="title">Rigging</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Typograpy</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h2>Heading</h2>
        </div>
      </div>
      <div class="row row-wrap">
        <div class="col col-4">
          <h1>Heading 1</h1>
        </div>
        <div class="col col-4">
          <h2>Heading 2</h2>
        </div>
        <div class="col col-4">
          <h3>Heading 3</h3>
        </div>
        <div class="col col-4">
          <h4>Heading 4</h4>
        </div>
        <div class="col col-4">
          <h5>Heading 5</h5>
        </div>
        <div class="col col-4">
          <h6>Heading 6</h6>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Grid</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h2>Basic</h2>
        </div>
      </div>
      <div class="row">
        <div class="col col-1">
          <div class="col-inner">
            col-1
          </div>
        </div>
        <div class="col col-2">
          <div class="col-inner">
            col-2
          </div>
        </div>
        <div class="col col-3">
          <div class="col-inner">
            col-3
          </div>
        </div>
        <div class="col col-6">
          <div class="col-inner">
            col-6
          </div>
        </div>
      </div><!-- ./row -->

      <div class="row">
        <div class="col">
          <h2>Wrap</h2>
        </div>
      </div>
      <div class="row row-wrap">
        <div class="col col-1">
          <div class="col-inner">
            col-1
          </div>
        </div>
        <div class="col col-2">
          <div class="col-inner">
            col-2
          </div>
        </div>
        <div class="col col-3">
          <div class="col-inner">
            col-3
          </div>
        </div>
        <div class="col col-6">
          <div class="col-inner">
            col-6
          </div>
        </div>
      </div><!-- ./row-wrap -->

      <div class="row">
        <div class="col">
          <h2>Condensed</h2>
        </div>
      </div>
      <div class="row row-condensed">
        <div class="col col-1">
          <div class="col-inner">
            col-1
          </div>
        </div>
        <div class="col col-2">
          <div class="col-inner">
            col-2
          </div>
        </div>
        <div class="col col-3">
          <div class="col-inner">
            col-3
          </div>
        </div>
        <div class="col col-6">
          <div class="col-inner">
            col-6
          </div>
        </div>
      </div><!-- ./row-wrap -->

    </div>
  </div>

</body>
</html>
