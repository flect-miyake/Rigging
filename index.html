<!DOCTYPE html>

</head>
<body>

  <div class="rig-bar">
    <div class="container">
      <div class="bar-inner">
        <div class="bar-item bar-item-left">

        </div>

        <div class="bar-item bar-item-right">
          <span>Right item</span>
        </div>
      </div>
    </div>

  <div class="container">

      <div class="list-item">

          <div class="list-item-content list-item-content-left">
            <span>Content Left</span>
          </div>
          <div class="list-item-content list-item-content-center">
            <span>Content Center</span>
          </div>
          <div class="list-item-content list-item-content-right">
            <span>Content Right</span>

        </div>
      </div>

  </div><!-- ./container -->
